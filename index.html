<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>My New Pen!</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main>
    <header >
      <h1 id="title">Survey Form</h1>
    </header>
    <div id="form-container">
      <form id="survey-form" method="POST">
        <div><p id="description">Let us know how we can improve freeCodeCamp</p></div>
        <div id="row">
          <div id="left"><label for="name" id="name-label">* Name:</label></div>
          <div id="right"><input autofocus type="text" id="name" name="name" placeholder="Enter your name" required></div>
        </div>
        <div id="row">
          <div id="left"><label for="email" id="email-label">* Email:</label></div>
          <div id="right"><input type="email" id="email" name="email" placeholder="Enter your Email" required></div>
        </div>
        <div id="row">
          <div id="left"><label for="number" id="number-label">* Age:</label></div>
          <div id="right"><input type="number" id="number" name="age" placeholder="Age" min="1" max="99"></div>
        </div>
        <div id="row">
          <div id="left"><label for="number">Which option best describes your current role?</label></div>
          <div id="right">
            <select id="dropdown" defaultvalue="Select an option">
              <option name="role" value="student">Student</option>
              <option name="role" value="full time job">Full Time Job</option>
            </select>
          </div>
        </div>
        <div id="row">
          <div id="left"><label for="likely">* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
          <div id="right">
            <ul style="list-style:none;">
              <li><input type="radio" name="likely" class="likely" value="Definitely">Definitely</li>
              <li><input type="radio" name="likely" class="likely" value="Maybe">Maybe</li>
              <li><input type="radio" name="likely" class="likely" value="Not sure">Not sure</li>
            </ul>
          </div>
        </div>
        <div id="row">
          <div id="left">
            <label for="improved">Things that should be improved in the future
(Check all that apply):
            </label>
          </div>
          <div id="right">
            <ul style="list-style:none;">
              <li><input type="checkbox" name="improved" class="improved" value="Definitely">Definitely</li>
              <li><input type="checkbox" name="improved" class="improved" value="Maybe">Maybe</li>
              <li><input type="checkbox" name="improved" class="improved" value="Not sure">Not sure</li>
            </ul>
          </div>
        </div>
        <div id="row">
          <div id="left"><label for="Suggestions" id="name-label">Any Comments or Suggestions?</label></div>
          <div id="right"><textarea type="text" id="suggestions" name="suggestions" placeholder="Enter your comments here..."></textarea></div>
        </div>
        <div id="row">
          <div><button id="submit">Submit</button></div>
        </div>     
      </form>
    </div>
  </main>
  
 
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
